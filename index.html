<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="./assets/memory-game.png"
      type="image/x-icon"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Memory Mind Game Website</title>
  </head>

  <body>
    <main class="content">
      <header class="header">
        <h1 class="title">
          <span class="title" style="color: #ff004f">Memory </span>Game
        </h1>
        <div class="movement">
          <h6 class="subtitle">Move Left</h6>
          <div class="available" id="available"></div>
        </div>
      </header>
      <section class="card-container"></section>
    </main>
    <div class="modal" id="modal">
      <div class="modal-container">
        <h3 class="modal-title" id="modal-title">You win!</h3>
        <button type="button" class="button .btn-box" id="play-again">
          Play Again
        </button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
